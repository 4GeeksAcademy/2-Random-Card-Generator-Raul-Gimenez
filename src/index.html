<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Generator</title>
  </head>
  <body>
    <main class="mainCard">
      <div class="card">
        <div class="cardInner" onclick="location.reload()">
          <div class="cardBack"></div>
          <div class="cardFront">
            <div id="upCardColor"></div>
            <div class="numberContainer">
              <div id="frontNumber"></div>
            </div>
            <div id="bottomCardColor"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
